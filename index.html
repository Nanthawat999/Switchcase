<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">  
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>SWITCH CASE</h1>
        <hr>
        <form action="">
            <label for="">กรุณากรอกจำนวนตัวเลขที่ 1:</label>
            <input type="text" id="num1" class="form-control">
            <label for="">กรุณากรอกจำนวนตัวเลขที่ 2:</label>
            <input type="text" id="num2" class="form-control">
            <label for="">กรุณาเลือกตัวคำนวณ</label>
            <select name="" id="oparator" class="form-select">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <br>
            <button type="button" onclick="calculator()" class="btn btn-primary">calculator</button>
        </form>
        <h1 id="result"></h1>
    </div>
    <br>
    <div class="container">
      <h1>GRAED</h1>  
      <hr>
      <form action="action">
          <label for="">กรุณากรอกคะแนน :</label>
          <input type="text" id="inputtext" class="form-control">
          <br>
          <button type="button" class="btn btn-info" onclick="GRAED()">GRAED</button>
      </form>
    </div>
</body>
<script>
            function calculator(){
                var num1 = parseFloat(document.getElementById("num1").value);
                var num2 = parseFloat(document.getElementById("num2").value);
                var oparator = document.getElementById("oparator").value;
                var result; // ประกาศตัวแปร 
                switch(oparator){
                    case "+":
                        result = num1 + num2;
                        break;
                    case "-":
                        result = num1 - num2;
                        break;
                    case "*":
                        result = num1*num2;
                        break;
                    case "/":
                        result = num1/num2;
                        break;
                default:
                    result = "No Oprator"
                }
                
            
                document.getElementById("result").innerHTML = result;
            }


            function GRAED(){
                var inputtext = parseFloat(document.getElementById("inputtex").value);
                var showgraed;
                switch(true){
                    case inputtext >= 90:
                         showgraed = "GRAED A";
                        break;
                    case inputtext >= 80:
                         showgraed = "GRAED B+";
                        break;
                    case inputtext >= 75:
                         showgraed = "GRAED B";
                        break;
                    case inputtext >= 70:
                         showgraed = "GRAED C+";
                        break;
                    case inputtext >= 65:
                         showgraed = "GRAED C";
                        break;
                    case inputtext >= 60:
                         showgraed = "GRAED D+";
                        break;
                    case inputtext >= 55:
                         showgraed = "GRAED D";
                        break;
                    case inputtext >= 50:
                         showgraed = "GRAED E";
                        break;
                    default:
                        showgraed = "NO GRAED";
                }

                document.getElementById("showgraed").innerHTML = showgraed;
            }
</script>
</html>
